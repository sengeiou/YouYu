<div class="login-page" *ngIf="instinfo!=null" [style.background-image]="'url('+uploadpath+'resource/'+res.loginbg+')'" style="background-size:100% 100%;">
  <div class="login-box">
    <div class="login-logo">
      <b>{{instinfo.name}}</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body" *ngIf="resetsuccess==1">

        <p class="login-box-msg">Reset password successfully, please login again</p>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary btn-block" (click)="this.navigate('/login')">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </div>
      <div class="card-body login-card-body" *ngIf="resetsuccess==0">

        <p class="login-box-msg">We have sent verify code in your email, please use it to reset your password.</p>

        <div>
          <div class="input-group mb-3">
            <input type="email" [(ngModel)]="email" readonly="readonly" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input (change)='typeres()' type="number" [(ngModel)]="verifycode" class="form-control"
              [class.is-invalid]='isinvalid==true&&invalidtext1!=""' placeholder="Verify code">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <span class="error invalid-feedback" style="display: '';"
              *ngIf='isinvalid==true&&invalidtext1!=""'>{{invalidtext1}}</span>

          </div>
          <div class="input-group mb-3">
            <input (change)='typeres()' type="password" [(ngModel)]="password" class="form-control"
              [class.is-invalid]='isinvalid==true&&invalidtext2!=""' placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <span class="error invalid-feedback" style="display: '';"
              *ngIf='isinvalid==true&&invalidtext2!=""'>{{invalidtext2}}</span>

          </div>
          <div class="input-group mb-3">
            <input (change)='typeres()' type="password" [(ngModel)]="password2" class="form-control"
              [class.is-invalid]='isinvalid==true&&invalidtext3!=""' placeholder="Confirm Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <span class="error invalid-feedback" style="display: '';"
              *ngIf='isinvalid==true&&invalidtext3!=""'>{{invalidtext3}}</span>

          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" (click)="changePassword()">Change
                password</button>
            </div>
            <!-- /.col -->
          </div>

        </div>

        <p class="mt-3 mb-1">
          <a routerLink="">Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
