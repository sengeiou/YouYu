<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>平台申诉</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink='/'>首页</a></li> 
                        <li class="breadcrumb-item active">平台申诉</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">

                <div class="card card-info">

                    <div class="card-header" style="background-color: #F0F0F0;">
                        <h3 class="card-title">平台申诉</h3>
                    </div>

                    <form role="form" id="quickForm">
                        <div class="card-body">

                            <div class="row">
                                <div class="form-group col-lg-12 col-md-12  col-sm-12" style="overflow-x: auto;">
                                    <table class="table h5 bor-none" style="min-width: 768px;"> 
                                        <tr>
                                            <td class="  ">申诉原因</td>
                                            <td class="">
                                                <textarea type="number" class=" form-control col-form-label-sm"
                                                    id="shensu" name='shensu' placeholder="请填写您的申诉原因"
                                                    [(ngModel)]='shensu' ></textarea>
                                            </td> 
                                            
                                         
                                            <td class="  ">联系方式(选填)</td>
                                            <td class="">
                                                <input type="text" class=" form-control col-form-label-sm"
                                                    id="lianxi" name='lianxi' placeholder="填写手机号或微信号"
                                                    [(ngModel)]='lianxi' />
                                            </td> 
                                            
                                        </tr> 
                                    </table>
                                </div>
                            </div>



                        </div>

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary" (click)='confirm()'>保存</button>
                            <button type="submit" class="btn bg-gray margin-left-20" (click)='back()'>返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
