<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>上传文件的代码体验</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
            <li class="breadcrumb-item active">设置</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <nz-upload nzAction="{{uploadapi}}?module=aa&field=file&rettype=json"  (nzChange)="afterupload($event)">
        <button nz-button><i nz-icon nzType="upload"></i><span>Click to Upload</span></button>
      </nz-upload>

      <div *ngFor="let item of filelist;">
          <img src="{{uploadpath}}aa/{{item}}" />
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->

</div>
<!-- /.content-wrapper -->
