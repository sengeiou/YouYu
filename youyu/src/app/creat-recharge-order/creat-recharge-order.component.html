<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>创建充值订单</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink='/'>首页</a></li>
                        <li class="breadcrumb-item"><a routerLink='/recharge-order'>充值订单列表</a></li>
                        <li class="breadcrumb-item active">创建订单</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">

                <div class="card card-info">

                    <div class="card-header" style="background-color: #F0F0F0;">
                        <h3 class="card-title">创建充值订单</h3>
                    </div>

                    <form role="form" id="quickForm">
                        <div class="card-body">

                            <div class="row">
                                <div class="form-group col-lg-12 col-md-12  col-sm-12" style="overflow-x: auto;">
                                    <table class="table h5 bor-none" style="min-width: 768px;">

                                        <tr >
                                            <td class=" ">选择SIM卡</td>
                                            <td class="">
                                                <select name='country' [(ngModel)]='simcardidx' id="simcardlist"
                                                    class="form-control col-form-label-sm" data-placeholder="请选择需要充值的SIM卡"   >
                                                    <!-- <option value="">请选择需要充值的SIM卡</option> -->
                                                    <option value="{{i}}" *ngFor='let item of simcardlist;let i=index'>
                                                        {{item.cardnumber}} (微信号: {{item.wechatid}})</option>
                                                </select>

                                                

                                            </td>

                                            <td class=" ">选择套餐</td>
                                            <td class="">
                                                <select name='country' [(ngModel)]='idx' id="inputEmail3" (onchange)='chakan()'
                                                    class="form-control col-form-label-sm">
                                                    <option value="">请选择充值套餐</option>
                                                    <option value="{{i}}" *ngFor='let item of packagelist;let i=index'>
                                                        {{item.packagetype_name}}({{item.traffic}}M /{{item.month}}{{item.danwei=='A'?'天':'个月'}} /{{item.price}}元)</option>
                                                </select>
                                                 
                                            </td>


                                            <!-- <td class="  ">分配额度</td>
                                            <td class=""><input type="number" class=" form-control col-form-label-sm"
                                                    id="password" name='quota' placeholder="请输入代理商密码"
                                                    [(ngModel)]='quota' />
                                            </td>  -->
                                        </tr> 
                                        <tr>
                                            <td class=" ">备注(选填)</td>
                                            <td class="">
                                                <input type="text" class=" form-control col-form-label-sm"
                                                    id="remarks" name='remarks' placeholder="请填写备注"
                                                    [(ngModel)]='remarks' />
                                            </td> 
                                        </tr> 
                                    </table>
                                </div>
                            </div>



                        </div>

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary" (click)='confirm()'>充值</button>
                            <button type="submit" class="btn bg-gray margin-left-20" (click)='back()'>返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
