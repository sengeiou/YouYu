<!-- Content Wrapper. Contains page content -->

<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>代理商分配订单</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink='/'>首页</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="card card-info">
                    <div class="card-header bg-gray-d">
                        <h3 class="card-title">搜索条件</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal">
                        <div class="card-body">
                            <div class="row">
                                 
                                <div class="form-group  col-lg-4 col-md-5  col-sm-6">
                                    <label for="inputEmail3" class=" col-form-label">代理商</label>
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="请输入代理商名称"
                                        name='name'  [(ngModel)]='name' />
                                </div>

                                <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                                    <label for="inputEmail3" class=" col-form-label col-form-label-sm">起始时间</label>
                                    <input type="date" class="form-control col-form-label-sm" id="inputEmail3"
                                      data-inputmask-alias="datetime" data-inputmask-inputformat="yyyy/mm/dd" data-mask
                                      placeholder="年/月/日" name='start' [(ngModel)]='starttime' />
                                  </div>

                                  <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                                    <label for="inputEmail3" class=" col-form-label col-form-label-sm">结束时间</label>
                                    <input type="date" class="form-control col-form-label-sm" id="inputEmail3"
                                      data-inputmask-alias="datetime" data-inputmask-inputformat="yyyy/mm/dd" data-mask
                                      placeholder="年/月/日" name='end' [(ngModel)]='endtime' />
                                  </div>
                                 
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="float-right">
                                <button type="submit" class="btn bg-gray" (click)='reset()'>重置</button>
                                <button type="submit" class="btn btn-primary margin-left-20" (click)='search()'>搜索</button>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info " routerLink='/creatorder'>分配额度</button>
                            </div> 
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->


            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <!-- <h3 class="card-title">Simple Full Width Table</h3> -->
                        <div class="card-title h5 ">总条数：{{fenpeilist.length}}条</div>
                        <div class="card-tools">
                            <ul class="pagination pagination-sm float-right">
                                <li class="page-item"><span class="page-link" (click)='Previous()'>&laquo;</span></li>
                                <li class="page-item" *ngFor='let i of pageList'><span
                                        class="page-link {{selPage==i?'bg-primary':''}}"
                                        (click)='changedate(i)'>{{i}}</span></li>
                                <li class="page-item"><span class="page-link" (click)='Next()'>&raquo;</span></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0" style="overflow-x: auto;">
                        <table class="table text-center" style="min-width: 768px;">
                            <thead>
                                <tr>
                                    <!-- <th width='1%'><img src="{{uploadpath}}resource/{{res.check}}" class="icon-20"
                                            *ngIf='check==true' (click)='choose()' />
                                        <img src="{{uploadpath}}resource/{{res.nocheck}}" class="icon-20"
                                            *ngIf='check==false' (click)='choose()' /></th> -->
                                    <!-- <th>序号</th> -->
                                    <!-- <th>代理商</th> -->
                                    <th>代理商</th>
                                    <th>上级代理商</th>
                                    <th>分配金额</th>
                                    <th>分配时间</th>
                                    <th>备注</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let item of fenpeilist;let i=index'>
                                    <!-- <td>
                                        <img src="{{uploadpath}}resource/{{res.check}}" class="icon-20"
                                            *ngIf='check==true' />
                                        <img src="{{uploadpath}}resource/{{res.check}}" class="icon-20"
                                            *ngIf='check==false' />
                                    </td> -->
                                    <!-- <td>{{i+1}}</td> -->
                                    <!-- <td>
                                        <img src="{{uploadpath}}agent/{{item.agent2_logo}}" class="icon-50" />
                                    </td> -->

                                    <td>{{item.agent2_name}}</td>
                                    <td>{{item.agent_name}}</td>
                                    <td>
                                        {{item.quota}}
                                    </td>
                                    <td>{{item.fenpeitime_formatting}}</td>

                                    <td>{{item.remarks}}</td>

                                    <!-- <td>
                                        <div class="badge bg-primary margin-right"  ><img
                                                src="{{uploadpath}}resource/{{res.xuanzhong}}" class="icon-15" title="查看详情"></div>
                                        <div class="badge bg-danger" data-toggle="modal" data-target="#modal-default" >
                                            <img src="{{uploadpath}}resource/{{res.xuanzhong}}" class="icon-15" title="删除">
                                        </div> 
                                    </td> -->

                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

                <div *ngIf='fenpeilist.length==0' class="text-center" style="width: 100%;">
                    <div style="height: 20px;"></div>
                    <img src="{{uploadpath}}resource/{{res.zanwu}}" class="icon-60" >
                    <div class="margin-top-10">暂无数据</div> 
                </div>

            </div>
        </div>

    </section>
</div>
