<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>代理商分配订单</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink='/'>首页</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content"> 

  

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <!-- <h3 class="card-title">Simple Full Width Table</h3> -->
                        <div class="card-title h5 ">总条数：{{packagelist.length}}条</div>
                        <div class="card-tools">
                            <ul class="pagination pagination-sm float-right">
                                <li class="page-item"><span class="page-link" (click)='Previous()'>&laquo;</span></li>
                                <li class="page-item" *ngFor='let i of pageList'><span
                                        class="page-link {{selPage==i?'bg-primary':''}}"
                                        (click)='changedate(i)'>{{i}}</span></li>
                                <li class="page-item"><span class="page-link" (click)='Next()'>&raquo;</span></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0" style="overflow-x: auto;">
                        <table class="table text-center" style="min-width: 768px;">
                            <thead>
                                <tr>
                                    <!-- <th width='1%'><img src="{{uploadpath}}resource/{{res.check}}" class="icon-20"
                                            *ngIf='check==true' (click)='choose()' />
                                        <img src="{{uploadpath}}resource/{{res.nocheck}}" class="icon-20"
                                            *ngIf='check==false' (click)='choose()' /></th> -->
                                    <!-- <th>序号</th> -->
                                    <th>套餐类型</th>
                                    <th>流量额度</th>
                                    
                                    <th>套餐时效</th> 
                                    <th>套餐价格</th> 
                                    <th>上架状态</th> 
                                    
                                </tr>
                            </thead>
                            <tbody class="">
                                <tr *ngFor='let item of data;let i=index' class="{{item.status=='A'?'txt-black':'txt-gray'}}">
                                    <!-- <td>
                                        <img src="{{uploadpath}}resource/{{res.check}}" class="icon-20"
                                            *ngIf='check==true' />
                                        <img src="{{uploadpath}}resource/{{res.check}}" class="icon-20"
                                            *ngIf='check==false' />
                                    </td> -->
                                     <!-- <td>{{i+1}}</td> -->
                                    <td>{{item.packagetype_name}}</td>
                                    
                                    <td>{{item.traffic}} M</td>
                                    <td>{{item.month}} {{item.danwei=='A'?'天':'个月'}}</td>
                                    <td>
                                        {{item.price}} 元
                                    </td>
                                    <td >{{item.status_name}}</td>
 
                                    

                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

                <div *ngIf='packagelist.length==0' class="text-center" style="width: 100%;">
                    <div style="height: 20px;"></div>
                    <img src="{{uploadpath}}resource/{{res.zanwu}}" class="icon-60" >
                    <div class="margin-top-10">暂无数据</div> 
                </div>


                <div class="card">
                    <div class="card-body padding-40">
                        <pre style="white-space:pre-wrap;color: gray;">{{InstInfo.goodspage}}</pre>
                    </div> 
                </div>


            </div>
        </div>

    </section>
</div>
