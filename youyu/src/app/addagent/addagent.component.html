<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>{{type=='B'?'代理商详情':'新增代理商'}}</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink='/'>首页</a></li>
                        <li class="breadcrumb-item"><a routerLink='/agentlist'>代理商列表</a></li>
                        <li class="breadcrumb-item active">{{type=='B'?'代理商详情':'新增代理商'}}</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">


        <div class="row">
            <div class="col-md-12">

                <div class="card card-info">

                    <div class="card-header" style="background-color: #F0F0F0;">
                        <h3 class="card-title">{{type=='B'?'代理商详情':'新增代理商'}}</h3>
                    </div>

                    <form role="form" id="quickForm">
                        <div class="card-body">

                            <div class="row">
                                <div class="form-group col-lg-12 col-md-12  col-sm-12" style="overflow-x: auto;">
                                    <table class="table h5 bor-none" style="min-width: 768px;">
                                        <tr>
                                            <td class="  ">代理商名称</td>
                                            <td class=""> <input type="text" class=" form-control col-form-label-sm"
                                                    id="name" name='name' placeholder="请输入代理商名称"
                                                    [(ngModel)]='list.name' /></td>

                                            <td class="  ">联系电话</td>
                                            <td class=""><input type="text" class=" form-control col-form-label-sm"
                                                    id="mobile" name='mobile' placeholder="请输入联系电话"
                                                    [(ngModel)]='list.mobile' /></td>

                                            <!-- <td class=" txt-red-ff5 ">*图标</td>
                  <td class=""><input type="text" class=" form-control col-form-label-sm" id="xingm" name='xingm'
                      placeholder="刻录机阿萨德4444"   /></td> -->

                                            <td rowspan="3" class="margin-left-20">
                                                <div>代理商logo</div>
                                                <nz-upload class="avatar-uploader margin-top-20"
                                                    nzAction="{{uploadapi}}?module=agent&field=file&rettype=json"
                                                    nzListType="picture-card" [nzShowUploadList]="false"
                                                    (nzChange)="afterupload($event)">
                                                    <ng-container *ngIf='!list.logo'>
                                                        <i class="upload-icon" nz-icon></i>
                                                        <div class="ant-upload-text">上传</div>
                                                    </ng-container>
                                                    <img *ngIf='list.logo!=""' src="{{uploadpath}}agent/{{list.logo}}"
                                                        style="width: 100%" />
                                                </nz-upload>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td class=" ">代理商账号</td>
                                            <td class=""> <input type="text" class=" form-control col-form-label-sm"
                                                    id="account" name='account' placeholder="请输入代理商账号"
                                                    [(ngModel)]='list.account' /></td>
                                            <td class="  ">代理商密码</td>
                                            <td class=""><input type="text" *ngIf='type!="B"'
                                                    class=" form-control col-form-label-sm" id="password"
                                                    name='password' placeholder="请输入代理商密码"
                                                    [(ngModel)]='list.password' />
                                                <input type="password" *ngIf='type=="B"'
                                                    class=" form-control col-form-label-sm" id="password"
                                                    name='password' placeholder="请输入代理商密码"
                                                    [(ngModel)]='list.password' />
                                            </td>

                                        </tr>

                                        <tr *ngIf='type=="B"'>
                                            <td class=" ">剩余额度</td>
                                            <td class=""> <input type="text" class=" form-control col-form-label-sm"
                                                    id="quota" name='quota' disabled [(ngModel)]='quota' /></td>
                                            <td class="  ">消费额度</td>
                                            <td class=""><input type="text" class=" form-control col-form-label-sm"
                                                    id="yixiaohao" name='yixiaohao' disabled [(ngModel)]='yixiaohao' />
                                            </td>
                                        </tr>

                                        <tr *ngIf='type=="B"'>
                                            <td class=" ">SIM卡数量</td>
                                            <td class=""> <input type="text" class=" form-control col-form-label-sm"
                                                    id="total" name='total' disabled [(ngModel)]='total' /></td>
                                            <td class="">SIM卡激活数量</td>
                                            <td class=""><input type="text" class=" form-control col-form-label-sm"
                                                    id="jihuoshu" name='jihuoshu' disabled [(ngModel)]='jihuoshu' />
                                            </td>
                                        </tr>


                                    </table>
                                </div>
                            </div>



                        </div>

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary" (click)='confirm()'>保存</button>
                            <button type="submit" class="btn bg-gray margin-left-20" (click)='back()'>返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    </section>
</div>
