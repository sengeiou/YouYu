<div style="width: 100vw;height: 100vh;">

  <div style="height: 6%;  background: #101229;" class="flex-row2 flex-center2">
    <img src="{{uploadpath}}resource/{{res.logo}}" class="icon-logo margin-left-20" />
  </div>

  <div class=" flex-row2 flex-center2 " *ngIf="instinfo!=null" [style.background-image]="'url('+uploadpath+'resource/'+res.bgimg+')'"  style="background-size:100% 100%; height: 88%;">

    <!-- [style.background-image]="'url('+uploadpath+'resource/'+res.bgimg+')'" -->
     

    <div class="flex-row2 flex-top2" style="width: 80%;">
    <div class="flex-1"></div>

      <div class=" ">
        <div style="height: 30px;"></div>
        <div class=" txt-white h2 txt-mid "  >{{InstInfo.agentname}}</div>
        <div class="  txt-white h2 txt-mid"  >{{InstInfo.biaoti}}</div>
        <div class="tiao   margin-top-40"  ></div>
  
        <div class="  wenan  margin-top-40"  >{{InstInfo.wenan1}}</div>
        <div class=" wenan  "  >{{InstInfo.wenan2}}</div>
        <div class=" wenan  "  >{{InstInfo.wenan3}}</div>
      </div>
      <div class="flex-2"></div>
       

      <div class=" text-center padding-more" [style.background-image]="'url('+uploadpath+'resource/'+res.loginlogo+')'"
      style="background-size:100% 100%;width: 420px;height: 519px;">

      <div style="height: 30px;"></div>

      <div class="flex-row2 flex-center2">
        <img src="{{uploadpath}}resource/{{res.out}}" class="icon-25" />
        <div class="h4 txt-bold margin-left-10" style="margin-bottom: 0;">账号登录</div>
      </div>

      <div class="input flex-row2 flex-center2 margin-top-60 ">
        <input type="text" class="flex-1" [(ngModel)]='username' name='username' placeholder="请输入您的账号">
        <img src="{{uploadpath}}resource/{{res.account}}" class="icon-15" />
      </div>


      <div class="input flex-row2 flex-center2   margin-top-40">
        <input type="password" class="flex-1" [(ngModel)]='password' name='password' placeholder="请输入您的密码">
        <img src="{{uploadpath}}resource/{{res.clock}}" class="icon-15" />
      </div>


      <div class="flex-row2 flex-center2 margin-top-30">


        <div class="icheck-primary">
          <input type="checkbox" id="remember" [(ngModel)]='isremember'>
          <label for="remember" class="h5">
            记住密码
          </label>
        </div>


        <div class="flex-1"></div>

      </div>

      <div style="height: 60px;"></div>

      <div>
        <button (click)='login()' class="btn btn-primary btn-block button" *ngIf='readagreement==true'>登录</button> 

        <button  (click)='tishi()' class="btn btn-primary btn-block button2"   *ngIf='readagreement==false'>登录</button>
      </div>

      <div class="flex-row2 flex-center2 margin-top-10">
        <div class="icheck-primary" >
          <input type="checkbox" (click)='inputs()'  id="readagreement" [(ngModel)]='readagreement'>
          <label for="readagreement" class="h5 flex-row2 flex-center2">
             同意
          </label> 
        </div>
       
        <a class="nav-link " data-toggle="modal" data-target="#modal-xl2" style="padding: 0 0 6px 0;"> 
          <span class="h5 txt-blue">《客户电子协议》</span>
        </a>
        <div class="flex-1"></div>

      </div>


     




     </div> 




    </div>

   

    <div style="width: 160px;"></div>

  </div>

  <div style="height: 6%;  background: #375FFF;" class="flex-row2 flex-center2 ">
    <div class="h6 txt-white text-center" style="width: 100%;">Copyright © 2020 . All Rights Reserved. 大同电信 版權所有</div>
  </div>

</div>



<div class="modal fade" id="modal-xl2"  >

  <div class="modal-dialog modal-xl">
      <div class="modal-content text-center">
          <div class="modal-header">

              <div class="flex-1"></div>
              <h4 class="modal-title">《客户电子协议》</h4>
              <div class="flex-1"></div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>

          </div>


          <div class="modal-body">

            <div class="flex-row2 flex-column2"style="width: 500px;">


           
            <pre class="" >{{InstInfo.agreement}}</pre>
          </div>

          </div>

          <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

          </div>
      </div>
      <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
