<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">首页</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">


      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-8">
          <!-- MAP & BOX PANE -->


          <!-- TABLE: LATEST ORDERS -->
          <div class="card">
            <div class="card-header border-transparent">
              <h3 class="card-title">Latest Order</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table m-0">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Requirement</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of latestorder">
                      <td><a href="javascript:void(0)" (click)='navigate("daiorder",{id:item.id})'>{{item.orderno}}</a></td>
                      <td>{{item.shijian|date}}</td>
                      <td><span class="badge badge-success" *ngIf="item.orderstatus=='A'">Waiting For process</span>
                        <span class="badge badge-warning" *ngIf="item.orderstatus=='B'">Processed</span>
                        <span class="badge badge-primary" *ngIf="item.orderstatus=='C'">Completed</span>
                        <span class="badge badge-danger" *ngIf="item.orderstatus=='E'">Inactived</span></td>
                      <td>
                        <div class="sparkbar" data-color="#00a65a" data-height="20">{{item.name}}</div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <a   class="btn btn-sm btn-secondary float-right">View All Orders</a>
            </div>
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->

        <div class="col-md-4">
          <div class="info-box mb-3 bg-success"  routerLink="/humanlist">
            <span class="info-box-icon"><i class="far fa-heart"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">{{lang.human}}</span>
              <span class="info-box-number">{{humancount}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <div class="info-box mb-3 bg-danger" routerLink="/orders">
            <span class="info-box-icon"><i class="fas fa-cloud-download-alt"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">{{lang.order}}</span>
              <span class="info-box-number">{{ordercount}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <div class="info-box mb-3 bg-info" routerLink="/processmanagement">
            <span class="info-box-icon"><i class="far fa-comment"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">{{lang.process}}</span>
              <span class="info-box-number">{{processcount}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <div class="info-box mb-3 bg-primary"  routerLink="/infobox">
            <span class="info-box-icon"><i class="far fa-comment"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">{{lang.message}}</span>
              <span class="info-box-number">{{infomsgcount}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>




        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
